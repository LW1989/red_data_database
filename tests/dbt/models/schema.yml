  - name: fact_zensus_1km_demography
    description: "Demography fact table for 1km grid cells"
    columns:
      - name: grid_id
        description: "Foreign key to ref_grid_1km"
        tests:
          - unique
          - not_null
          - relationships:
              to: ref('ref_grid_1km')
              field: grid_id
      - name: year
        description: "Year of the data (2022)"
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: "year = 2022"
              config:
                severity: error
      - name: einwohner
        description: "Number of inhabitants"
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
              inclusive: true
              config:
                severity: warn


version: 2

models:
  - name: ref_grid_1km
    description: "Reference table for 1km INSPIRE grid cells with polygon geometries"
    columns:
      - name: grid_id
        description: "Primary key, INSPIRE grid cell identifier"
        tests:
          - unique
          - not_null
      - name: geom
        description: "Polygon geometry in EPSG:3035"
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: "ST_IsValid(geom)"
              config:
                severity: error
          - dbt_utils.expression_is_true:
              expression: "ST_SRID(geom) = 3035"
              config:
                severity: error

  - name: ref_grid_10km
    description: "Reference table for 10km INSPIRE grid cells with polygon geometries"
